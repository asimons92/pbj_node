<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Behavior JSON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Positive Behavior and JSON</h1>
    </div>
    <div class="text-entry">
        <form id="note-form">
            <label for="note">Note:</label><br>
            <textarea id="note" name="note" rows="4" cols="50" placeholder="Enter your note here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="result-container" class="result-container">
        <h2>Parsed JSON</h2>
        <div class="parsed-data-table">
            
        </div>
    </div>

    <div class="historical-records-container">
        <h2>Historical Behavior Records</h2>
        <div id="filter-controls">
            <button id="refresh-button">Refresh Records</button>
        </div>
        <div id="records-list">
            <p>Loading records...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
