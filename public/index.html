<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Behavior JSON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Positive Behavior and JSON</h1>
    </div>
    <div class="text-entry">
        <form id="note-form">
            <label for="note">Note:</label><br>
            <textarea id="note" name="note" rows="4" cols="50" placeholder="Enter your note here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="result-container" class="result-container">
        <h2>Parsed Note</h2>
        <div class="parsed-data-table">
            
        </div>
    </div>

    <div class="historical-records-container">
        <h2>Historical Behavior Records</h2>
        <div id="filter-controls">
            <button id="refresh-button">Refresh Records</button>
            <form id="filter-form">
            <input type="text" name="student_name" id="student-name-filter" placeholder="Search by student name...">
            <select name="category" id="category-filter">
                <option value="all">All Categories</option>
                <option value="off-task">Off-Task</option>
                <option value="disruption">Disruption</option>
                <option value="non-participation">Non-Participation</option>
                <option value="tardy">Tardy</option>
                <option value="absence">Absence</option>
                <option value="peer-disruption">Peer Disruption</option>
                <option value="technology-violation">Technology Violation</option>
                <option value="prosocial">Prosocial</option>
                <option value="defiance">Defiance</option>
                <option value="aggression">Aggression</option>
                <option value="self-management">Self-Management</option>
                <option value="respect">Respect</option>
                <option value="other">Other</option>
            </select>
            <select name="severity" id="severity-filter">
                <option value="all">All Severities</option>
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>
            <button type="submit" id="apply-filters">Apply Filters</button>
            </form>
        </div>
        <div id="records-list">
            <p>Loading records...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
